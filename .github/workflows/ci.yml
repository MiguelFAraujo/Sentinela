name: CI

on:
  push:
    branches: [ "main", "feature/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install uv
        run: pip install uv

      - name: Install deps
        run: uv sync

      - name: Lint
        run: uv run python -m py_compile app/agente.py

      - name: Test
        run: uv run python -m unittest discover tests
