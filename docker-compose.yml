version: "3.9"

services:
  sentinela:
    build: .
    container_name: sentinela_app
    depends_on:
      - ollama
    environment:
      - OLLAMA_HOST=http://ollama:11434
    ports:
      - "8000:8000"

  ollama:
    image: ollama/ollama
    container_name: sentinela_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

volumes:
  ollama_data:
